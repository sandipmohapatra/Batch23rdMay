<!-- canvas :- it is a layer on which we can design -->

<!DOCTYPE html>
<html>
<canvas id=c1 width=500 height=500 style=border:2px solid";>
</canvas>

<script>
var c=document.getElementById("c1");
var x=c.getContext("2d");
x.fillStyle="yellow";
x.fillRect(100,100,200,200);
x.fillStyle="red";
x.fillRect(150,150,100,100);

</script>
</html>
