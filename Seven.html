<!-- svg stands for Scalable Vector Graphics -->
<!-- DOCTYPE html --the browser will understand that we are using html5 tags -->

<!DOCTYPE html>
<html>
<svg width="600" height="600">
<circle cx="300" cy="300" r="140" fill="red"/>
<circle cx="300" cy="300" r="80" fill="yellow" stroke="red"/>
<circle cx="300" cy="300" r="40" fill="blue" stroke="red"/>

</svg>
</html>
