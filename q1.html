<!DOCTYPE html>
<html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script>
$(document).ready(function()
{
$("p").click(function()
{
$(this).hide();
});
});
</script>
</head>


<body bgcolor=yellow>
<p>This is JQuery example-1</p>
